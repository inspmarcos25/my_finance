<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://nlcvurffexmcsccbkeci.supabase.co; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://nlcvurffexmcsccbkeci.supabase.co; font-src 'self' data:;">
    <title>Login - Controle Financeiro</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <h1 id="formTitle">Bem-vindo!</h1>
            <p id="formSubtitle">Faça login para continuar</p>

            <form id="authForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="6">
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-primary" id="submitBtn">Entrar</button>
            </form>

            <div class="toggle-form">
                <p id="toggleText">Não tem uma conta? <a href="javascript:void(0)" onclick="toggleAuthMode()">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/login.js?v=3"></script>
</body>
</html>
